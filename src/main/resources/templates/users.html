<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>BezKoder - Spring Boot Thymeleaf example</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>

<body class="overflow-x-hidden">
<div th:replace="fragments/header :: header"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>

<div th:switch="${users}">
    <div class="row">
        <div>
            <h2 th:case="null">No Users.</h2>
            <div th:case="*">
                <h2>Customers</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Отчество</th>
                            <th>E-Mail</th>
                            <th>Ближайший город</th>
                            <th>Дата регистрации</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.ID_User}"></td>
                        <td th:text="${user.First_Name}"></td>
                        <td th:text="${user.Last_Name}"></td>
                        <td th:text="${user.Middle_Name}"></td>
                        <td th:text="${user.Email_User}"></td>
                        <td th:text="${user.Password}"></td>
                        <td th:text="${user.Nearest_City}"></td>
                        <td th:text="${user.Date_Register}"></td>
                        <td>
                            <a th:href="@{/users/{id}(id=${user.ID_User})}">EDIT</a>
                        </td>
                        <td>
                            <a th:href="@{/users/{id}(id=${user.ID_User})}">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p>
                <a href="/users/new">Add User</a>
            </p>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
